<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
</style>
</head>
<body>

<div class="contact-container">
  <h2>Contact Us</h2>
  <p>Please fill out the form below and we&rsquo;ll get back to you as soon as possible.</p><br>

  <form>
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your full name" 
           required maxlength="50"><br>
    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" placeholder="example@domain.com"
           required maxlength="60"><br>
    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone"
           placeholder="1234567890"
           pattern="[0-9]{10}"
           required><br>
    <label for="subject">Subject:</label><br>
    <input type="text" id="subject" name="subject" placeholder="Subject of your message"
           required maxlength="80"><br>
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="5"
              placeholder="Type your message here..."
              required maxlength="500"></textarea><br>

    <button type="submit">Send Message</button>
  </form>
</div>

<div class="footer">
  &copy; <span id="year"></span> Local Business. All rights reserved.
</div>

<script>
</script>

</body>
</html>
